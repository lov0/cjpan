    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>视频</title>

<body class="signup-page">
<div th:include="layout::nav"></div>

<div class="wrapper">
    <div class="header header-filter" style="">
        <div class="container"  style="">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card card-signup" style="margin-top: 100px;margin-bottom: 40px;">

                        <div>
                            <h4 th:text="@{'标题:'+${index.name}}" class="col-xs-9" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">
                                标题:
                            </h4>
                            <div>
                                <a class="btn btn-primary col-xs-2" th:href="@{'/api/download?uuid='+${index.uuid}}">下载</a>
                            </div>
                        </div>
                        <div class="col-xs-10 col-xs-offset-1">
                            <!-- 16:9 aspect ratio -->
                            <div class="embed-responsive embed-responsive-16by9">
                                <video class=""
                                       th:src="@{'/api/video?uuid='+${index.uuid}}"
                                       src="/api/video?uuid=" controls>
                                </video>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                        <li>

                <div class="copyright pull-right">
                    <a href="https://github.com/sucaiji/cjpan">CJPAN</a>, 可靠的私人云存储系统。
                </div>

    </div>

</div>

<script src="/creative-tim/js/jquery.min.js" type="text/javascript"></script>
<script src="/creative-tim/js/bootstrap.min.js" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="/creative-tim/js/material-kit.js" type="text/javascript"></script>

<script>

    $(function () {

        $('#login').on('click', function () {

            var email = $('#email').val();
            var password = $('#password').val();
            var form = new FormData();
            form.append("email", email);
            form.append("password", password);

            $.ajax({
                url: "/api/login",
                type: "POST",
                data: form,
                async: true,
                processData: false,
                contentType: false,
                success: function (data) {
                    if (data == "\"success\"") {
                        window.location.href="/index";

                    } else {
                        alert("密码错误");
                    }
                },
                error: function (XMLHttpRequest, errorThrown) {
                }
            });
        });
    });
</script>

</html>
