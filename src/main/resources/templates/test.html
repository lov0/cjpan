<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="file-list" th:each="index:${indexList}" class="am-avg-sm-2 am-avg-md-4 am-avg-lg-6 am-margin gallery-list">
    <li>
        <div th:if="${index.wasDir}">
            <a th:href="@{'/index?uuid='+${index.uuid}}">
                <img class='am-img-thumbnail am-img-bdrs' src='img/tubiao/folder.png' alt=''/>
                <div class='gallery-title' th:text="${index.name}">name</div>
                <div class='gallery-desc' th:text="${index.lastUpdate}">2375-09-26</div>
            </a>
        </div>
        <div th:if="${not index.wasDir}">
            <div th:switch="${index.type}">
                <a th:case="'video'" th:href="@{'/index?uuid='+${index.uuid}}">
                    <img class='am-img-thumbnail am-img-bdrs' src='img/tubiao/folder.png' alt=''/>
                    <div class='gallery-title' th:text="${index.name}">name</div>
                    <div class='gallery-desc' th:text="${index.lastUpdate}">2375-09-26</div>
                </a>
                <div th:case="'image'" class="am-gallery-item">
                    <img src="https://farm4.staticflickr.com/3835/15329524682_2642280b33_z.jpg"
                         alt="远方 有一个地方 那里种有我们的梦想" data-rel="https://farm4.staticflickr.com/3835/15329524682_554d4c0886_k.jpg"/>
                    <h3 class="am-gallery-title">远方 有一个地方 那里种有我们的梦想</h3>
                    <div class="am-gallery-desc">2375-09-26</div>
                </div>
                <a th:case="*" th:href="@{'/api/download?uuid='+${index.uuid}}">
                    <img class='am-img-thumbnail am-img-bdrs' src='img/tubiao/documents.png' alt=''/>
                    <div class='gallery-title' th:text="${index.name}">name</div>
                    <div class='gallery-desc' th:text="${index.lastUpdate}">2375-09-26</div>
                </a>


            </div>
        </div>


    </li>

</ul>
</body>
</html>
