
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <!-- Bootstrap core CSS     -->
    <link href="/creative-tim/css/bootstrap.min.css" rel="stylesheet"/>
    <!--  Material Dashboard CSS    -->
    <link href="/creative-tim/css/material-dashboard.css?v=1.2.0" rel="stylesheet"/>
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/creative-tim/css/demo.css" rel="stylesheet"/>
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" type="text/css" href="/lightbox/ekko-lightbox.css"/>

    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="warpper">
    <div>
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        初始化设置
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs"></div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-top: 50px">
                <form class="form" method="post" action="/api/init_regist">
                    <p class="text-divider"></p>
                    <div class="content">

                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">face</i>
                                </span>
                            <input name="account" id="account" type="text" class="form-control" placeholder="请输入账号">
                        </div>

                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">lock_outline</i>
                                </span>
                            <input type="password" id="password" placeholder="设置个密码吧" class="form-control" />
                        </div>


                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">lock_outline</i>
                                </span>
                            <input type="text" id="name" placeholder="请输入姓名" class="form-control" />
                        </div>

                    </div>
                    <div class="footer text-center">
                        <a href="javascript:void(0)" id="regist"  class="btn btn-simple btn-primary btn-lg">注册</a>
                    </div>
                </form>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs"></div>

        </div>
    </div>


    <footer class="footer">
        <div class="container-fluid">
            <p class="copyright pull-right">
                &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <a href="https://github.com/sucaiji/cjpan">CJPAN</a>, 可靠的私人云存储系统。
            </p>
        </div>
    </footer>


</div>
<div th:include="layout::footer"></div>
<script>

$(function () {
    $('#regist').on('click', function () {
        var account = $('#account').val();
        var password = $('#password').val();
        var name = $('#name').val();
        var form = new FormData();
        form.append("account", account);
        form.append("password", password);
        form.append("name", name);
        $.ajax({
            url: "/api/init_regist",
            type: "POST",
            data: form,
            async: true,
            processData: false,
            contentType: false,
            success: function (data) {
                if (data == "\"success\"") {
                    alert("注册成功")
                    window.location.href="/login";
                }
            },
            error: function (XMLHttpRequest, errorThrown) {
            }
        });
    });
});
</script>
</body>
</html>
